<div class="panel panel-default">
  <div class="panel-heading">
      <span class="glyphicon glyphicon-pencil"></span>
      <span ng-bind="$ctrl.item.title"></span>
    <button type="button" class="close" aria-label="Close" ng-click="$ctrl.remove()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="panel-body" >
    <span class="glyphicon glyphicon-pencil"></span>
    <span class="" ng-bind="$ctrl.item.description"></span>
  </div>
  <div class="panel-footer">
    <label>Count
        <input ng-click="$card.setCount()" type="number" name="count" ng-value="$ctrl.item.count">
    </label>
    <label>
        Price: $
        <input type="text" name="price" ng-value="$ctrl.item.price ">
    </label>
    <blockquote>
        <footer><span ng-bind="$ctrl.item.date | date"></span></footer>
    </blockquote>
  </div>
</div>
